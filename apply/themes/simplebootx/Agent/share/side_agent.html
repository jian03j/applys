    <script>
        var current_li="{:I('path.0')}_{:I('path.1')}";   
        succAsideID(current_li);  
        
        $(".aside_nav ul h3").css("cursor","pointer");        
        $(".aside_nav li").hide();
        $(".aside_nav li").each(function(){
            var id=$(this).attr("id");
            if(id===current_li){
//                $("#"+id).parent("ul").siblings("ul").children("li").hide();
                $("#"+id).parent("ul").children("li").show();
            }
        });
        $(".aside_nav ul h3").click(function(){
            $(".aside_nav li").hide();
            $(this).parent("ul").children("li").show();
        });
